name: sunshine
description: A new Flutter project.

# Prevent accidental publishing to pub.dev.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.2 <4.0.0'

dependencies:
  animate_do: ^3.3.4
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  solar_icons: ^0.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0
  ionicons: ^0.2.2
  google_fonts: ^5.1.0
  dio: ^4.0.0
  shimmer: ^2.0.0
  flutter_native_splash: ^1.2.1
  shared_preferences: ^2.0.6
  animations: ^2.0.8
  flutter_svg: ^0.22.0
  flutter_bloc: ^8.1.3
  meta: ^1.7.0

flutter:
  uses-material-design: true

  # Enable generation of localized Strings from arb files.
  generate: true

  assets:
    - assets/images/
    - assets/icons/

flutter_native_splash:
    color: "#001427"
    image: assets/images/splash.png
    android: true
    ios: true
    web: false

  